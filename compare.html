<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
     <div class="container-fluid text-center bg-primary">
     	<div class="row">
     		<div class="col-lg-12 col-md-12 col-sm-12">
     	<h1 class="title">PASSWORD CHANGE</h1>
            </div>
        </div>
     </div>
     <div class="container-fluid text-center">
     	<div class="row">
     		<div class="col-lg-12 col-sm-12 col-md-12"><br><br>
     		ENTER OLD PASSWORD :   <input type="text" id ="WRD1" class="WRD1"><br><br>
     		ENTER NEW PASSWORD :	<input type="text" id ="WRD2" class="WRD2"><br><br>
        <button type="button" onclick="myFunction()"  class="btn btn-primary">COMPARE</button>
       <p id="demo"></p>
        </div>
      </div>
    </div>
       <script>
        function myFunction(){
        var WRD1=document.getElementById("WRD1").value
        var WRD2=document.getElementById("WRD2").value
        var text=""
        if(WRD1==WRD2)
        {
          text="<BR>PASSWORD HAS BEEN CHANGED"
        }
        else{
          alert("password miss match")
        }
        document.getElementById("demo").innerHTML=text
      }
       </script>
